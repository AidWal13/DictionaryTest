<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <div id="divOfOptions">
        <h2>Choose Trade Good</h2>

        <button class='option' id="aronium" value="aronium">Aronium</button>

        <button class='option' id="dirtybronze" value="dirtybronze">Dirty Bronze</button>

        <button class='option' id="enrichedcarbon" value="enrichedcarbon">Enriched Carbon</button>

        <button class='option' id="grantine" value="grantine">Grantine</button>

        <button class='option' id="heatcapacitor" value="heatcapacitor">Heat Capacitor</button>

        <button class='option' id="herox" value="herox">Herox</button>

        <button class='option' id="lemmium" value="lemmium">Lemmium</button>

        <button class='option' id="magnogold" value="magnogold">Magno-Gold</button>

        <button class='option' id="nitrogensalt" value="nitrogensalt">Nitrogen Salt</button>

        <button class='option' id="polyfibre" value="polyfibre">Poly Fibre</button>

        <button class='option' id="thermiccondensate" value="thermiccondensate">Thermic Condensate</button>

        <br><br>

        <button class='option' id="geodesite" value="geodesite">Geodesite</button>

        <button class='option' id="stasisdevice" value="stasisdevice">Stasis Device</button>

    </div>
    
    <div id="divOfInputs" style="display: none;">
        <h2>Enter what you have and press submit</h2>
      
    </div>

    <div id="divOfResults" style="display: none;">
        <h2>Outcome</h2>
    </div>
    

    <script src="index.js" type="module"></script>
    <script src="Inventory.js" type="module"></script>
    <script src="TradeGoods.js" type="module"></script>
</body>

</html>
